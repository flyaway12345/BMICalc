

<div class="x"
*ngIf="metricSwitch">
<div class="row">
  <div class="col-md-4">  
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <h1>{{title}} <button (click)="switchDisplay()" >{{metricSwitch ? 'Metric' : 'English'}}</button></h1>
    </header>
  </div>
</div> 
    <ul>
      <li>
        <h4>Height:Kilograms</h4>
        <input [(ngModel)]="kilogram" type="text">
      </li>
      <li>
        <h4>Weight: Meters</h4>
        <input [(ngModel)]="meter" type="text">
      </li>
    </ul>

<h4>BMI Total: {{calc()}} </h4>
</div>

<div class="x"
*ngIf="!metricSwitch">
<div class="row">
  <div class="col-md-4">  
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <h1>{{title}} <button (click)="switchDisplay()" >{{metricSwitch ? 'Metric' : 'English'}}</button></h1>
    </header>
  </div>
</div>
<ol>
  
  <li>
    <h3>Height</h3>
    <ul>
      <li>
        <h4>Feet</h4>
        <input [(ngModel)]="feet" type="text">
      </li>
      <li>
        <h4>Inches</h4>
        <input [(ngModel)]="inch" type="text">
      </li>
    </ul>
  </li>
  <li>
    <h3>Weight</h3>
    <ul>
      <li>
        <h4>Pounds</h4>
        <input [(ngModel)]="weight" type="text">
      </li>
    </ul>
  </li>
</ol>

<h4>BMI Total: {{calc()}} </h4>
</div>
